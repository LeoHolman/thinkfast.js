<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>ThinkFast</title>
</head>
<body>
    <div id="instructionsContainer"><p id="instructions">As students stop by the librarian's desk for information, point them to the best source for their projects!</p></div>
    <div id="gameContainer">
        <div id="questionScreen" alt="question screen"><h1 aria-live="polite" id="questionScreenText">I'm looking for information on computer science.</h1></div>
        <div id="questionsRemaining" alt="questions remaining"><p aria-live="polite" id="numberQuestionsRemaining">Question: 1/10</p></div>
        <div id="buttonContainer">
            <button id="book"><img alt="book button" src="images/book.png" /><p>Book</p></button>
            <button id="journal"><img alt="journal button" src="images/journal.png" /><p>Journal</p></button>
            <button id="web"><img alt="web button" src="images/web.png" /><p>Website</p></button>
            <button id="newspaper"><img alt="newspaper button" src="images/newspaper.png" /><p>Newspaper</p></button>
            <button id="tradePublication"><img alt="trade publication button" src="images/tradePublication.png"><p>Trade Publication</p></button>
            <button id="magazine"><img alt="magazine button" src="images/magazine.png"><p>Magazine</p></button>
        </div>
        <div alt="response screen" id="responseScreen"><h3 aria-live="polite" id="responseScreenFeedback"></h3><p aria-live="polite" id="responseScreenText"></p><p aria-live="polite" id="moreResponse"></p></div>
        <div id="librarian"><img alt="librarian" src="images/librarian.png" /></div>
        <div id="student">
            <div id="studentMessageWrapper">
                <p id="studentMessage">?</p>
            </div>
            <img id="studentImage" alt="student" src="images/student1.png" />
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
